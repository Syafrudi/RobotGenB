{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HipeRobo</title>
    <!-- Kita bisa pakai style dari halaman monitoring agar konsisten -->
    <link rel="stylesheet" href="{% static 'control/monitoring_style.css' %}">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { max-width: 450px; width: 100%; }
        .login-card .header { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e8f5e8; }
        .submit-btn { width: 100%; background: #4a7c59; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .error-message { color: #d32f2f; margin-bottom: 15px; }
        .switch-form { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sensor-card login-card">
            <div class="header">
                <h1>Selamat Datang</h1>
                <p>Silakan login untuk melanjutkan</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="error-message">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="switch-form">
                <p>Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
