{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HipeRobo</title>
    <link rel="stylesheet" href="{% static 'control/monitoring_style.css' %}">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { max-width: 450px; width: 100%; }
        .login-card .header { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group ul { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e8f5e8; list-style-type: none; margin:0; }
        .form-group ul { border: none; padding: 0; }
        .submit-btn { width: 100%; background: #4a7c59; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .error-message { color: #d32f2f; margin-bottom: 15px; }
        .switch-form { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sensor-card login-card">
            <div class="header">
                <h1>Buat Akun Baru</h1>
                <p>Isi form untuk mendaftar</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Daftar</button>
            </form>

            <div class="switch-form">
                <p>Sudah punya akun? <a href="{% url 'login' %}">Login di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
